<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Adaptus</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="icon" type="image/png" href="/icons/icon-192.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            canvas: '#FFFFFF',
            ink: '#000000',
            acid: '#CCFF00',
            electric: '#7C3AED',
          },
          fontFamily: {
            sans: ['"Inter Tight"', 'system-ui', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-canvas text-ink font-sans antialiased">
  <div id="app" class="min-h-screen" style="padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom);">
    <!-- Views rendered here by app.js -->
  </div>

  <!-- Rest timer (persistent floating bar) -->
  <div id="rest-timer" class="fixed bottom-0 left-0 right-0 z-50 hidden">
    <div id="timer-bar" class="bg-ink text-canvas px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <span id="timer-label" class="text-xs font-bold uppercase tracking-widest text-white/60">Rest</span>
        <span id="timer-display" class="text-2xl font-black tabular-nums text-acid">0:00</span>
      </div>
      <button id="timer-dismiss" class="text-xs font-bold uppercase tracking-widest text-white/40 hover:text-white transition-colors duration-200">Dismiss</button>
    </div>
    <div class="h-1 bg-ink/20">
      <div id="timer-progress" class="h-full bg-acid transition-all duration-1000 linear" style="width: 100%"></div>
    </div>
    <div class="bg-ink" style="height: env(safe-area-inset-bottom);"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
  <script src="/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Adaptus</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="icon" type="image/png" href="/icons/icon-192.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            canvas: '#0A0A0A',
            ink: '#FFFFFF',
            acid: '#CCFF00',
            electric: '#7C3AED',
          },
          fontFamily: {
            sans: ['"Inter Tight"', 'system-ui', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-canvas text-ink font-sans antialiased">
  <div id="app" class="min-h-screen" style="padding-top: env(safe-area-inset-top);">
    <!-- Views rendered here by app.js -->
  </div>

  <!-- Bottom Navigation Bar -->
  <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 z-40 bg-canvas border-t border-ink/10">
    <div class="flex justify-around items-center h-14 pt-2">
      <button onclick="navigate('#home')" data-tab="home" class="nav-tab flex flex-col items-center justify-center gap-0.5 px-3 h-full">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3 2 12h3v8h5v-5h4v5h5v-8h3Z"/></svg>
        <span class="text-[8px] font-bold uppercase tracking-wide">Home</span>
      </button>
      <button onclick="navigate('#workouts')" data-tab="workouts" class="nav-tab flex flex-col items-center justify-center gap-0.5 px-3 h-full">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><rect x="1" y="10" width="3" height="4" rx="1"/><rect x="5" y="7" width="3" height="10" rx="1"/><rect x="9" y="10" width="6" height="4" rx=".5"/><rect x="16" y="7" width="3" height="10" rx="1"/><rect x="20" y="10" width="3" height="4" rx="1"/></svg>
        <span class="text-[8px] font-bold uppercase tracking-wide">Workouts</span>
      </button>
      <button onclick="navigate('#nutrition')" data-tab="nutrition" class="nav-tab flex flex-col items-center justify-center gap-0.5 px-3 h-full">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z"/></svg>
        <span class="text-[8px] font-bold uppercase tracking-wide">Nutrition</span>
      </button>
      <button onclick="navigate('#stats')" data-tab="stats" class="nav-tab flex flex-col items-center justify-center gap-0.5 px-3 h-full">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M5 9h4v11H5zm5-5h4v16h-4zm5 8h4v8h-4z"/></svg>
        <span class="text-[8px] font-bold uppercase tracking-wide">Stats</span>
      </button>
    </div>
    <div class="bg-canvas" style="height: env(safe-area-inset-bottom);"></div>
  </nav>

  <!-- Drawer button (fixed top-right on every page) -->
  <button id="drawer-btn" onclick="openDrawer()" class="fixed z-30 w-10 h-10 flex items-center justify-center bg-canvas/80 backdrop-blur active:bg-ink/10 transition-colors duration-200 rounded-full" style="top: calc(env(safe-area-inset-top) + 1.5rem); right: 0.75rem;">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
  </button>

  <!-- Drawer overlay -->
  <div id="drawer-overlay" class="fixed inset-0 z-[60] bg-black/60 hidden" onclick="closeDrawer()"></div>

  <!-- Drawer panel -->
  <div id="drawer-panel" class="fixed top-0 right-0 bottom-0 left-0 z-[70] bg-[#111] text-white translate-x-full transition-transform duration-500 ease-in-out" style="padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom);">
    <div id="drawer-content" class="h-full overflow-y-auto"></div>
  </div>

  <!-- Rest timer (persistent floating bar, above nav) -->
  <div id="rest-timer" class="fixed left-0 right-0 z-50 hidden" style="bottom: calc(var(--nav-height) + env(safe-area-inset-bottom));">
    <div id="timer-bar" class="bg-[#1a1a1a] text-white">
      <div class="flex items-center justify-between px-4 py-3">
        <div class="flex items-center gap-3">
          <span id="timer-label" class="text-xs font-bold uppercase tracking-widest text-white/60">Rest</span>
          <span id="timer-display" class="text-2xl font-black tabular-nums text-acid">0:00</span>
        </div>
        <button id="timer-dismiss" class="text-xs font-bold uppercase tracking-widest text-white/40 hover:text-white transition-colors duration-200">Dismiss</button>
      </div>
      <div class="h-1 bg-white/10">
        <div id="timer-progress" class="h-full bg-acid transition-all duration-1000 linear" style="width: 100%"></div>
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
  <script async src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
